<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate find</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script> //long hand, short hand is $(function(){})
        $(function(){
            $('.b1').click(function(){
                var myUrl = $('a').attr('href');
                alert(myUrl);
            })
            $('.b2').click(function(){
                var descrip = $('p:last img').attr('alt');
                $('.description').text(descrip);
            })

        }); //doc ready
    </script>
    <style>
        
    </style>
</head>
<body>
   <section>
       <header>
           <h1>this be a header</h1>
       </header>
       <article>
             <button class="b1">Get href</button>
             <button class="b2">What that</button>
             <p>This is the first paragraph. Check out <a href="http://www.google.com">Google</a>.</p>
             <p><img src="downloadCat.jpg" alt="Cat">
             <span class="description"></span>
             </p>
             
        </article>
   </section>
</body>
</html>
