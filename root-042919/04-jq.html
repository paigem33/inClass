<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery example 04 - inserting content</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
        p {
            margin-top: .25em;
        }
        span {
            font-weight: bold;
        } 
        .results {
            color: teal;
        }
        hr {
            margin: .5em auto;
        }

        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('button').click(function(){
                var newHead = '<h2>NEW subhead is here</h2>';
                var newPara = document.createElement('p');
                newPara.innerHTML = 'This is brand new content and stuff - looks what I can do: &diams; &hearts; &spades; &clubs; <br>';
                var newPic = $('<img src="images/leopardShark.jpg" alt="shark" >');
                $('p:last-child').before(newHead, newPara, newPic);
            });
        }) // end doc ready
    </script>
</head>
<body>
<section>
    <header>
        <h1>Hello.</h1>
    </header>
    <article>
       <hr>
       <button>Insert Stuff</button>
       <hr>
       <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem nobis, sequi dolore. Impedit necessitatibus asperiores distinctio, sunt! Labore, assumenda iure aut reiciendis nisi laboriosam ab modi ad, eaque nostrum dolorem.</p>
    </article>
    
</section>
</body>
</html>
