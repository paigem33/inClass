<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery example 09 - jQuery DOM traverse</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
        .highlight {
            background-color: #f9f871;
        }
        .hl2 {
            background-color: #97e681;
        }
       
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('strong').parent().addClass('highlight');
            $('li').parent().addClass('hl2');
        }) // end doc ready
    </script>
</head>
<body>
<section>
    <header>
        <h1>Hello.</h1>
    </header>
    <article class="results">
<!--         h2{HI there}+p{This is a <em>simple</em> paragraph.}+ul>li{Item $}*3-->
     <h2>HI there</h2>
     <p>This is a <em>simple</em> paragraph.</p>
     <ul>
         <li>Item 1</li>
         <li>Item <strong>2</strong></li>
         <li>Item 3</li>
     </ul>
      
    </article>
    
</section>
</body>
</html>
