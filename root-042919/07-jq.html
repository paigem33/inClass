<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery example 07 - removing content (remove method)</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
        p {
            margin-top: .25em;
        }
        span {
            font-weight: bold;
        } 
        .results {
            color: teal;
            border: solid 8px #ccc;
            padding: 2em;
            margin: 10px 0;
        }
        hr {
            margin: .5em auto;
        }  
        button {
            margin-bottom: .5em;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('.remove').click(function(){
                // deletes from the DOM the selector and all child elements
                $('.special').remove();
            });
            
            $('.removeAttr').click(function(){
                $('article').removeAttr('class');
            });
        }) // end doc ready
    </script>
</head>
<body>
<section>
    <header>
        <h1>Hello.</h1>
    </header>
    <article class="results">
       <p class="special"><strong>Note:</strong> If you click the button that follows this paragraph, you will remove this paragraph.</p>
       <button class="remove">Remove the paragraph above</button>
       <button class="removeAttr">Remove the formatting on the box</button>
    </article>
    
</section>
</body>
</html>
