<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery example 01 - value method</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
        p {
            margin-top: .25em
        }
        .results {
            color: teal;
        }
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('#btnName').click(function(){
                var name = $('#name').val();
                $('.results').html(name + '<br>');
            });
            $('#btnComment').click(function(){
                var comments = $('#comment').val();
                $('.results').append(comments + '<br>');
            });
            $('#btnCity').click(function(){
                var city = $('#city').val();
                $('.results').append(city + '<br>');
            })

        }) // end doc ready
    </script>
</head>
<body>
<section>
    <header>
        <h1>Hello.</h1>
    </header>
    <article>
       <form action="">
           <div>
               <label for="name">Name:
               <input type="text" id="name"></label>
           </div>
           <div>
               <label for="comment">Comments
                   <textarea id="comment"></textarea>
                </label>
           </div>
           <div>
               <label for="">Your City
                   <select name="city" id="city">
                      <option value="">Select...</option>
                       <option value="sd">San Diego</option>
                       <option value="la">LA</option>
                       <option value="sb">Santa Barbara</option>
                   </select>
               </label>
           </div>
       </form>
       <p><strong>Note: </strong>Please fill out the form above and click the following buttons to get the values</p>
       <button id="btnName">Get Name</button>
       <button id="btnComment">Get Comment</button>
       <button id="btnCity">Get City</button>
       
       <p class="results"></p>
    </article>
    
</section>
</body>
</html>
