<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate method</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script> //long hand, short hand is $(function(){})
        $(function(){
            $('button').click(function(){
                $('.circle').animate({width:'200px'});
                $('.circle').animate({width:'75px'});
            })
            //animate method: $(selector).animate({property:values,...}duration)
        }); //doc ready
    </script>
    <style>
        article {
            width: 300px;
        }
        .clearIt {
            clear: both;
        }
        .circle {
            background-color: #7ac4ea;
            width: 75px;
            height: 75px;
            border-radius: 50%;
            position: relative;
        }
        button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
   <section>
       <header>
           <h1>this be a header</h1>
       </header>
       <article>
         <button>Start Animation</button>
         <div class="clearIt"></div>
          <div class="circle"></div> 
        </article>
   </section>
</body>
</html>
