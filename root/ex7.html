<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate find</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script> //long hand, short hand is $(function(){})
        $(function(){
            $('.b1').click(function(){
                var myString = $('p.bonus').text();
                alert(myString);
            })
            $('.b2').click(function(){
                var myString = $('p.bonus').html();
                $('.display').text(myString);
            })
        }); //doc ready
    </script>
    <style>
        
    </style>
</head>
<body>
   <section>
       <header>
           <h1>this be a header</h1>
       </header>
       <article>
             <button class="b1">Get all the paragraph text</button>
             <button class="b2">Get the paragraph text</button>
             <p>This is the first paragraph</p>
             <p>This is the second paragraph</p>
             <p class="bonus">This is the third paragraph</p>
        </article>
   </section>
</body>
</html>
