<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find method</title>
    <style>
        .highlight {
            background-color: darksalmon;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('article').find('p').addClass('highlight');
        })
    </script>
</head>
<body>
    <section>
        <header>
            <h1>hey</h1>
        </header>
        <article>
            <h2>yo</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus repellendus aliquid, sunt excepturi eaque nam itaque, temporibus nihil quidem, doloribus earum. Corporis rem at reiciendis, placeat deleniti laboriosam beatae, fugit.</p>
            <ul>
                <li>1</li>
                <li><p>2</p></li>
                <li>3</li>
            </ul>
        </article>
    </section>
</body>
</html>
