<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filtering</title>
    <style>
        .highlight {
            background-color: darksalmon;
        }
        .outline {
            border: solid 2px black
        }
        .hl2 {
            font-size: 2em;
            color:aqua;
        }
        .hl3 {
            font-style: italic;
        }
        .outline2 {
            border: solid 5px indianred;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('ul li').slice(1,3).addClass('highlight');
        });
    </script>
</head>
<body>
    <section>
        <header>
            <h1>hey</h1>
            <h2>hey hey hey</h2>
            <p>sup</p>
        </header>
        <article>
            <h2>a list</h2>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            <h2>a list</h2>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </article>
    </section>
</body>
</html>
